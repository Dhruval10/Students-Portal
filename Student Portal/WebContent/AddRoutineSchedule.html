<DIV class="container well">
<FORM  method="post" action="http://localhost:8080/SEECS_Portal/servlets/admin/AddScheduleData">

	<DIV class="row">
		<DIV class="col-md-3">Class :</DIV>
		<DIV class="col-md-3"></DIV>
                <DIV class="col-md-3">
                    <INPUT type="text" name="class">
		</DIV>
	</DIV>
    
        <DIV class="row">
		<DIV class="col-md-3">Subject Code :</DIV>
		<DIV class="col-md-3"></DIV>
                <DIV class="col-md-3">
                    <INPUT type="text" name="subjectCode">
		</DIV>
	</DIV>
    
        <DIV class="row">
		<DIV class="col-md-3">Subject Name :</DIV>
		<DIV class="col-md-3"></DIV>
                <DIV class="col-md-3">
                    <INPUT type="text" name="subject">
		</DIV>
	</DIV>
    
        <DIV class="row">
		<DIV class="col-md-3">Time Slot :</DIV>
		<DIV class="col-md-3"></DIV>
                <DIV class="col-md-3">
                    <INPUT type="text" name="timeslot">
		</DIV>
	</DIV>
    
        <DIV class="row">
		<DIV class="col-md-3">Class Room #</DIV>
		<DIV class="col-md-3"></DIV>
                <DIV class="col-md-3">
                    <INPUT type="text" name="classroom">
		</DIV>
	</DIV>
    
        <DIV class="row">
		<DIV class="col-md-3">Day :</DIV>
		<DIV class="col-md-3"></DIV>
                <DIV class="col-md-3">
                    <select name="day">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
		</DIV>
	</DIV>
	<DIV class="row"><br/></DIV>
	<DIV class="row">
		<DIV class="col-md-3"></DIV>
		<DIV class="col-md-6" style="text-align: center">
                    <INPUT type="submit" value="Add Routine Schedule">
		</DIV>
	</DIV>

		
		
</FORM>
</DIV>
